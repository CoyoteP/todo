<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Form</title>
<script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet"
	href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
	<header>
		<div class="row">
			<div class="col-md-3 offset-md-1 text-center">
				<form role="form" id="manage" th:action="@{/manage}" method="get"></form>
			</div>
			<div class="col-md-3 offset-md-4 text-center">
				<form role="form" id="logout" th:action="@{/signup}" method="get">
					<button type="submit">signup</button>
				</form>
			</div>
		</div>
	</header>
	<div class="container">
		<br />
		<div th:if="${param.error}">Invalid username and password.</div>
		<form class="form-signin" method="post" th:action="@{'/auth'}">
			<h2 class="form-signin-heading">Please login</h2>
			<input type="text" class="form-control" name="userid"
				placeholder="UserId" required="" autofocus="" /> <input
				type="password" class="form-control" name="password"
				placeholder="Password" required="" /> <label class="checkbox">
				<input type="checkbox" value="remember-me" id="rememberMe"
				name="rememberMe"> Remember me
			</label>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		</form>
	</div>
</body>

</html>
