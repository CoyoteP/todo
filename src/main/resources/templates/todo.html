<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Form</title>
<script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet"
	href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
	<header>
		<div class="row">
			<div class="col-md-3 offset-md-1 text-center">
				<form role="form" id="manage" th:action="@{/manage}" method="get">
					<button type="submit">manage</button>
				</form>
			</div>
			<div class="col-md-3 offset-md-4 text-center">
				<form role="form" id="logout" th:action="@{/logout}" method="post">
					<button type="submit">ログアウト</button>
				</form>
			</div>
		</div>
	</header>

	<div class="container" role="main">
		<section id="title">
			<div class="row ">
				<div class="col-md-6 offset-md-3 text-center">
					<h1>TODO</h1>
				</div>
			</div>
		</section>
		<section id="form">
			<form th:action="@{/todo}" method="post">
				<div class="row ">
					<div class="col-md-8 offset-md-1">
						<input type="text" id="todo" name="todo"></input>
					</div>
					<div class="col-md-2">
						<input type="submit" name="insert">
					</div>
				</div>
			</form>
		</section>
		<section id="list">
			<div class="row ">
				<div class="table-responsive col-md-10 offset-md-1">
					<table class="table table-bordered">
						<tr>
							<th>内容</th>
							<th>編集</th>
							<th>完了</th>
						</tr>

						<tr th:each="todo:${todos}" th:object="${todo}">
							<td>
								<form th:action="@{/todo}" method="post" th:id="*{todoid}" ></form>
									<input type="hidden" name="todoid" th:form="*{todoid}" th:value="*{todoid}" /><input
										type="text" name="body" th:form="*{todoid}" th:value="*{body}"/><input
										type="hidden" name="todoflg" th:form="*{todoid}" th:value="*{todoflg}"/> <input
										type="hidden" name="userid" th:form="*{todoid}" th:value="*{userid}"/>
							</td>
							<td><input type="submit" name="update" th:form="*{todoid}"></td>
							<td><input type="submit" name="delete" th:form="*{todoid}"></td>
						</tr>
					</table>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
