<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Rtina</title>
<script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet"
	href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container" role="main">
		<section id="title">
			<div class="row ">
				<div class="col-md-6 offset-md-3 text-center">
					<h1>TODO</h1>
				</div>
			</div>
		</section>
		<br /> <br /> <br /> <br /> <br /> <br /> <br />
		<section id="list">
			<div class="row ">
				<div class="col-md-8 offset-md-2">
					<form th:action="@{/todo}" method="post" th:object="${todoForm}">
						<div class="form-group">
							<div class="checkbox custom-control custom-checkbox"
								th:each="todo:${todos}">
								<label> <input type="checkbox" 
									name="list"
									th:value="${todo.todoid}" th:text="${todo.body}"
									th:field="*{list}" />
								</label>
							</div>
							<div class="col-md-2 offset-md-10">
								<input type="submit" class="btn btn-primary" name="delete"
									value="完了">
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
		<br /> <br /> <br />
		<section id="form">
			<form th:action="@{/todo}" method="post">
				<div class="row ">
					<div class="col-md-8 offset-md-2">
						<input type="text" class="form-control" id="todo" name="todo"
							placeholder="作業内容を登録"></input>

						<div class="col-md-2 offset-md-10">

							<input type="submit" class="btn btn-primary" name="insert"
								value="登録">
						</div>
					</div>

				</div>
			</form>
		</section>
	</div>
</body>
</html>
