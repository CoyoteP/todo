<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Form</title>
<script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet"
	href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<header>
		<div class="row">
			<div class="col-md-3 offset-md-1 text-center">
				<form role="form" id="manage" th:action="@{/todo}" method="get">
					<button type="submit">todo</button>
				</form>
			</div>
			<div class="col-md-3 offset-md-4 text-center">
				<form role="form" id="logout" th:action="@{/logout}" method="post">
					<button type="submit">logout</button>
				</form>
			</div>
		</div>
	</header>
	<div class="container">
		<br />
		<p th:text="${result}"></p>
		<form class="form-signin" method="post" th:action="@{'/manage'}">
			<h2 class="form-signin-heading">Please login</h2>
			<input type="text" class="form-control" name="password-old"
				placeholder="password-old" required="" autofocus="" /> <input
				type="text" class="form-control" name="password"
				placeholder="Password" required="" /> <input type="text"
				class="form-control" name="password-retype"
				placeholder="Password-retype" required="" /> </label>
			<button class="btn btn-lg btn-primary btn-block" type="submit"
				name="update">update</button>
		</form>
		<br>
		<form class="form-signin" method="post" th:action="@{'/manage'}">

			<button class="btn btn-lg btn-primary btn-block" type="submit"
				name="delete">delete user</button>
		</form>
	</div>
</body>

</html>
